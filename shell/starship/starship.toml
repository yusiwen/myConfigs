format = """
$username\
$hostname\
$container\
$line_break\
$directory\
$git_branch\
$git_state\
$git_status\
$python\
$conda\
$character"""

right_format = """
$cmd_duration\
$git_metrics\
$git_commit\
$golang\
$java\
$nodejs\
$docker_context\
$vagrant"""

[username]
style_user = '246 dimmed'
style_root = 'red bold'
format = '[--- $user]($style)'
disabled = false
show_always = true

[hostname]
format = "[@$hostname](246 dimmed)"
ssh_only = false

[directory]
style = "blue"
format = "[$path]($style)[$read_only]($read_only_style) "

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled=false
added_style='dimmed green'
deleted_style='dimmed red'
format = '[](dimmed)[+$added]($added_style)/[-$deleted]($deleted_style) '

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"

[conda]
format = "[$environment]($style) "
style = "bright-black"

[golang]
symbol = '🐹'
style = 'dimmed cyan'
format = '[$symbol($version )]($style)'

[java]
symbol = '☕'
format = '[$symbol($version )]($style)'
style = 'dimmed green'

[nodejs]
symbol = ' '
format = '[$symbol($version )]($style)'
style = 'dimmed green'

[docker_context]
format = '[🐋$context](blue bold)'

[vagrant]
symbol = '⍱'
style = 'dimmed cyan'
format = '[$symbol($version )]($style)'
