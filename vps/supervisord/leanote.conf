[program:leanote]
directory=/home/leanote/leanote
command=/home/leanote/leanote/bin/run.sh
autostart=true
autorestart=true
startsecs=10
stdout_logfile=/var/log/leanote/stdout.log
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=10
stdout_capture_maxbytes=1MB
stderr_logfile=/var/log/leanote/stderr.log
stderr_logfile_maxbytes=1MB
stderr_logfile_backups=10
stderr_capture_maxbytes=1MB
user=leanote
environment = HOME="/home/leanote", USER="leanote"
