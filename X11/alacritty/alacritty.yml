window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 5
    'y': 5
  dynamic_padding: true
  decorations: full
  startup_mode: Windowed
  dynamic_title: true
  opacity: 0.95
scrolling:
  history: 10000
  multiplier: 3
font:
  normal:
    family: Sarasa Term SC Nerd Font
    style: Regular
  bold:
    family: Sarasa Term SC Nerd Font
    style: Bold
  italic:
    family: Sarasa Term SC Nerd Font
    style: Italic
  size: 13
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: true
colors:
  primary:
    background: '#2e3440'
    foreground: '#d8dee9'
    dim_foreground: '#a5abb6'
    bright_foreground: '#ffffff'
  cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#4c566a'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'
  footer_bar:
    background: '#434c5e'
    foreground: '#d8dee9'
  normal:
    black: '#3b4252'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#88c0d0'
    white: '#e5e9f0'
  bright:
    black: '#4c566a'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#8fbcbb'
    white: '#eceff4'
  dim:
    black: '#373e4d'
    red: '#94545d'
    green: '#809575'
    yellow: '#b29e75'
    blue: '#68809a'
    magenta: '#8c738c'
    cyan: '#6d96a5'
    white: '#aeb3bb'
  indexed_colors: []
  hints:
    start:
      foreground: '#282a36'
      background: '#f1fa8c'
    end:
      foreground: '#f1fa8c'
      background: '#282a36'
  line_indicator:
    foreground: None
    background: None
bell:
  animation: EaseOutExpo
  duration: 0
  color: '#ffffff'
mouse_bindings:
  - mouse: Middle
    action: PasteSelection
mouse:
  double_click:
    threshold: 300
  triple_click:
    threshold: 300
  hide_when_typing: false
  hints:
    modifiers: None
selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: false
cursor:
  style:
    shape: Block
  unfocused_hollow: true
live_config_reload: true
shell:
  program: /usr/bin/zsh
  args:
    - '--login'
    - '-c'
    - 'tmux -f ~/.config/mytmux/tmux.conf'
working_directory: None
enable_experimental_conpty_backend: false
debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn
  print_events: false
key_bindings:
  - key: Paste
    action: Paste
  - key: Copy
    action: Copy
  - key: L
    mods: Control
    action: ClearLogNotice
  - key: L
    mods: Control
    chars: "\f"
  - key: Home
    mods: Alt
    chars: "\e[1;3H"
  - key: Home
    chars: "\eOH"
    mode: AppCursor
  - key: Home
    chars: "\e[H"
    mode: ~AppCursor
  - key: End
    mods: Alt
    chars: "\e[1;3F"
  - key: End
    chars: "\eOF"
    mode: AppCursor
  - key: End
    chars: "\e[F"
    mode: ~AppCursor
