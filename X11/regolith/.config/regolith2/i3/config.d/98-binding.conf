bindsym $mod+m exec --no-startup-id $HOME/.cargo/bin/alacritty --class floatingCMUS -e cmus
bindsym $mod+Shift+m exec --no-startup-id $HOME/.cargo/bin/alacritty --class floatingMUTT -e mutt 
bindsym $mod+bracketleft exec --no-startup-id $HOME/.cargo/bin/alacritty --class floatingTerminal
bindsym $mod+bracketright exec --no-startup-id $HOME/.cargo/bin/alacritty --class floatingRanger -e ranger
bindsym $mod+$alt+bracketright exec --no-startup-id /usr/bin/thunar

# scratch
bindsym $mod+backslash move to scratchpad
bindsym $alt+Tab scratchpad show
